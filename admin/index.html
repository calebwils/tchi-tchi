<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin | Tchi Tchi Africa</title>
    <link rel="stylesheet" href="/src/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-login-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--admin-primary);
            position: relative;
            overflow: hidden;
        }

        .admin-login-page::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(187, 161, 79, 0.1) 0%, rgba(0, 51, 102, 0) 70%);
            z-index: 0;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .login-logo {
            max-width: 180px;
            margin-bottom: 2rem;
        }

        .login-field {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-field label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--admin-primary);
            font-size: 0.9rem;
        }

        .login-field input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--admin-border);
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .login-field input:focus {
            outline: none;
            border-color: var(--admin-accent);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--admin-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: var(--admin-accent);
        }
    </style>
</head>

<body class="admin-login-page">
    <div class="login-card">
        <img src="/logo-tchi.png" alt="Tchi Tchi Africa" class="login-logo">
        <!-- Specific logo tweak for light bg -->
        <h2 style="color: var(--admin-primary); margin-bottom: 0.5rem;">Espace Staff</h2>
        <p style="color: var(--admin-text-light); margin-bottom: 2rem; font-size: 0.9rem;">Connectez-vous pour gérer la
            boutique</p>

        <form id="admin-login-form">
            <div class="login-field">
                <label>Identifiant</label>
                <input type="text" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="login-field">
                <label>Mot de passe</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Accéder au Dashboard</button>
        </form>

        <div style="margin-top: 2rem;">
            <a href="/" style="color: var(--admin-text-light); text-decoration: none; font-size: 0.8rem;"><i
                    class="fas fa-arrow-left"></i> Retour au site public</a>
        </div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Mock login
            window.location.href = '/admin/dashboard.html';
        });
    </script>
</body>

</html>
